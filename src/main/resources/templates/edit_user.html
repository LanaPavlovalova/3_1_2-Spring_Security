<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <style>
    .form-group { margin-bottom: 15px; }
    label { display: inline-block; width: 120px; }
    input { padding: 5px; width: 200px; }
  </style>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Leave empty to keep current">
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required min="1">
  </div>

  <div class="form-group">
    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox" name="roleIds" th:value="${role.id}"
             th:checked="${user.roles.contains(role)}">
      <label th:text="${role.name}"></label>
    </div>
  </div>

  <button type="submit">Save Changes</button>
  <a href="/admin" style="margin-left: 10px;">Cancel</a>
</form>
</body>
</html>
